<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<br><br>
<h1>Login</h1>
<br><br>
<div class="col-6">
<form [formGroup]="loginForm" (ngSubmit)="login()" >
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" name="test" required >
        <div *ngIf="submitted && email?.invalid" class="alert alert-danger">
            <div *ngIf="email?.errors?.required">Email is required</div>
            <div *ngIf="email?.errors?.email">You must enter a valid email form</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" name="test2" >
        <div *ngIf="submitted && password?.invalid" class="alert alert-danger">
            <div *ngIf="password?.errors?.required">Password is required</div>
            <div *ngIf="password?.errors?.pattern">Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" >
            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
            Login
        </button>
    </div>
</form>
</div>
